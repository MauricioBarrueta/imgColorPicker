<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>Image Color Picker</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
  <div class="container">
    <div class="color-picker-card">
      <div id="alertText" class="hidden"></div>

      <div class="img-container">
        <img id="image" src="src/img/demo.webp" />
      </div>
  
      <div class="buttons-container">
        <span class="title">Carga tu propia imagen y da clic en el botón '' para obtener el color:</span>
        <label for="file" class="btn btn-dark upload-image">Cargar imagen &nbsp; &#xe09a;</label>
        <input id="file" type="file" accesskey="image/*" accept="image/png, image/jpeg" hidden>
        <button class="btn btn-dark" id="color-picker" title="Selecciona el color">&#xf1fb;</button>
      </div>  
      <small>Presiona la tecla 'Esc' para cerrar el selector de color</small>
    </div>

    <div class="color-res">
      <div class="color-selected-container">
        <span class="title">Verifica el color que seleccionaste y copia el código &#xf121;:</span>
        <div class="input-group">
          <span class="input-group-text btn btn-dark" id="color-icon" title="Vista previa">&#xf53f;</span>
          <input type="text" class="form-control" id="color-preview" placeholder="Vista previa del color seleccionado" aria-describedby="color-icon" readonly>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Hex:" aria-describedby="hex" id="hexCode" readonly>
          <button class="btn btn-danger" type="button" id="hex" title="Copiar">&#xf0c5;</button>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="rgb():" aria-describedby="rgb" id="rgbCode" readonly>
          <button class="btn btn-danger" type="button" id="rgb" title="Copiar">&#xf0c5;</button>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="rgba():" aria-describedby="rgba" id="rgbaCode" readonly>
          <button class="btn btn-danger" type="button" id="rgba" title="Copiar">&#xf0c5;</button>
        </div>        
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>    
</body>
</html>
